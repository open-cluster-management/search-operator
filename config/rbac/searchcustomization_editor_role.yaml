# permissions for end users to edit searchcustomizations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: searchcustomization-editor-role
rules:
- apiGroups:
  - search.open-cluster-management.io
  resources:
  - searchcustomizations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - search.open-cluster-management.io
  resources:
  - searchcustomizations/status
  verbs:
  - get
