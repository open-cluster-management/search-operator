apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: search-operator
  template:
    metadata:
      labels:
        name: search-operator
    spec:
      serviceAccountName: search-operator
      containers:
        - name: search-operator
          image: quay.io/open-cluster-management/search-operator:2.2.0-PR21-56a4236207fb3f279f4f08de72c179cf5981595b
          imagePullPolicy: IfNotPresent
          command:
          - search-operator
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "search-operator"
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 10m
              memory: 32Mi