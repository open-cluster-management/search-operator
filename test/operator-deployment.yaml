apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: search-operator
  template:
    metadata:
      labels:
        name: search-operator
    spec:
      serviceAccountName: search-operator
      imagePullSecrets:
        - name: search-operator-pull-secret
      containers:
      - args:
        - --enable-leader-election
        command:
        - /manager  
        image: {{ OPERATOR_IMAGE }}
        imagePullPolicy: IfNotPresent
        name: search-operator
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "search-operator"
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 10m
            memory: 32Mi
